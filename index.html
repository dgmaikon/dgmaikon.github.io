<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maikon Natã</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&family=Press+Start+2P&display=swapdisplay=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/title.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/skills.css">
</head>

<body>
    <header class="header">
        <img src="assets/img/logo-maikon.png" alt="Avatar do Maikon Natã">
        <nav>
            <a class="action" href="#" lang="en">Skills</a>
            <a class="action" href="#">Projetos</a>
            <a class="action" href="#">Sobre</a>
            <a class="action" href="#">Contatos</a>
            <a class="button" href="#" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="title">Maikon Natã</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="#">Download CV</a>
                <a class="button" href="#">Contatos</a>
            </div>
        </div>
    </section>

    <section class="skills">
       
        <h2 class="title-skills">Skills</h2>

            <div class="list-skills">
                <div class="skills-box">
                    <img src="assets\icons\ico_html5.svg" alt="">
                    <h3>HTML</h3>
                </div>
                <div class="skills-box">
                    <img src="assets\icons\ico_css3.svg" alt="">
                    <h3>CSS</h3>
                </div>
                <div class="skills-box">
                    <img src="assets\icons\ico_js.svg" alt="">
                    <h3>JavaScript</h3>
                </div>
                <div class="skills-box">
                    <img src="assets\icons\ico_react.svg" alt="">
                    <h3>React</h3>
                </div>
                <div class="skills-box">
                    <img src="assets\icons\ico_nodejs.svg" alt="">
                    <h3>NodeJS</h3>
                </div>
                <div class="skills-box">
                    <img src="assets\icons\ico_tdd.svg" alt="">
                    <h3>TDD</h3>
                </div>
                <div class="skills-box">
                    <img class="skill-rest" src="assets\icons\ico_restapi.svg" alt="">
                    <h3>Rest API</h3>
                </div>
                <div class="skills-box ">
                    <img class="skill-ux" src="assets\icons\ico_ux.svg" alt="">
                    <h3>UX</h3>  
                </div>
            </div>
        
    </section>

</body>
</html>
